<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist - Secret Santa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff5722;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container textarea {
            width: 100%;
            height: 150px;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            padding: 0.8rem;
            background-color: #ff5722;
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 4px;
        }
        .container button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Wishlist</h1>
    </header>

    <div class="container">
        <form action="{{ url_for('wishlist') }}" method="POST">
            <textarea name="wishlist" placeholder="Enter your wishlist items here..." required>{{ participant.wishlist }}</textarea>
            <button type="submit">Save Wishlist</button>
        </form>
    </div>

</body>
</html>
